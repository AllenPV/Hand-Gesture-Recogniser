<html>

<head>
    <title> Hand Gesture Recogniser </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
    <center>
        <h3 class="btn btn-danger">
            Hand Gesture Recognizer
            <br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#x270c;</span>

        </h3>
        <br><br>
        <p style="font-size: 22px;">
            Take a selfie of a gesture to know about it's meaning<br>
            <br>
            The model is trained to identify the following hand gestures:
            <br>
            |
            <span>&#128076;</span>
            |
            <span>&#128077;</span>
            |
            <span>&#x270c;</span>
            |
        </p>
        <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color: blue;background-color: white;border-radius: 10px; width: 150px;">Webcam View- </label>
            <div id="Camera"></div><br><br>
            <button onclick="Capture_Img()" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color: green;">Prediction</label>
            <p class="hand_name" id="Hand_Gesture_Ans">
            </p>
            <p class="handgesture" id="Hand_Gesture_Img"></p>
            <br><br>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12" id="snapshot">

        <label style="color: blue;background-color: white;border-radius: 10px;width: 100px;">Snapshot- </label>
        <div id="Result"></div><br><br>
        <button onclick="Identify_Img()" class="btn btn-success">Predict Emotion</button>
    </div>

    </center>
</body>


</html>
